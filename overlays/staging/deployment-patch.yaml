apiVersion: apps/v1
kind: Deployment
metadata:
  name: guitartortona-web
  labels:
    environment: staging
    app.kubernetes.io/version: v1.0.0-rc1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        environment: staging
        app.kubernetes.io/version: v1.0.0-rc1
    spec:
      containers:
        - name: guitartortona-web
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"